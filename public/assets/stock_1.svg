<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad_cacao" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFE812"/>
      <stop offset="100%" stop-color="#FAD400"/>
    </linearGradient>
    <filter id="glass">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur"/>
      <feComponentTransfer in="blur" result="glass">
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="glass"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="100" cy="100" r="95" fill="url(#grad_cacao)" stroke="#F2DA00" stroke-width="2"/>
  <!-- Gloss -->
  <circle cx="100" cy="100" r="95" fill="url(#grad_cacao)"/>
  <path d="M 50 50 Q 100 20 150 50 Q 100 80 50 50" fill="white" opacity="0.3"/>
  <text x="100" y="125" font-family="Arial" font-size="70" text-anchor="middle" fill="#3C1E1E" font-weight="bold" filter="url(#glass)">TALK</text>
</svg>
