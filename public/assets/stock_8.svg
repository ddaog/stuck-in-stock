<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="tile_glow">
      <feGaussianBlur stdDeviation="1"/>
      <feComposite operator="in" in2="SourceGraphic"/>
    </filter>
  </defs>
  <circle cx="100" cy="100" r="95" fill="#f3f3f3"/>
  <!-- Tiles with Glass Effect -->
  <rect x="55" y="55" width="42" height="42" fill="#F25022" opacity="0.9"/>
  <rect x="55" y="55" width="42" height="42" fill="white" opacity="0.2"/> <!-- Shine -->
  
  <rect x="103" y="55" width="42" height="42" fill="#7FBA00" opacity="0.9"/>
  <rect x="103" y="55" width="42" height="42" fill="white" opacity="0.1"/>

  <rect x="55" y="103" width="42" height="42" fill="#00A4EF" opacity="0.9"/>
  <rect x="55" y="103" width="42" height="42" fill="white" opacity="0.1"/>

  <rect x="103" y="103" width="42" height="42" fill="#FFB900" opacity="0.9"/>
  <rect x="103" y="103" width="42" height="42" fill="white" opacity="0.2"/>
  
  <!-- Overall Gloss -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
</svg>
