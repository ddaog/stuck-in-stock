<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad_rainbow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FF0000" />
      <stop offset="20%" stop-color="#FFFF00" />
      <stop offset="40%" stop-color="#00FF00" />
      <stop offset="60%" stop-color="#00FFFF" />
      <stop offset="80%" stop-color="#0000FF" />
      <stop offset="100%" stop-color="#FF00FF" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="100" cy="100" r="95" fill="url(#grad_rainbow)" stroke="white" stroke-width="5" filter="url(#glow)"/>
  <text x="100" y="115" font-family="Arial" font-size="60" text-anchor="middle" fill="white" font-weight="bold" style="text-shadow: 2px 2px 4px black;">ETF</text>
  <text x="100" y="145" font-family="Arial" font-size="24" text-anchor="middle" fill="white" font-weight="bold">JOKER</text>
</svg>
